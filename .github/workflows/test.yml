name: Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create build directory
        run: cmake -E make_directory examples/gtest_project/build

      - name: Trace CMake configure
        working-directory: examples/gtest_project/build
        run: |
          python ../../../trace_cmake_build.py --output ../../../trace_configure.json --label "cmake-configure" -- cmake ..

      - name: Trace CMake build
        working-directory: examples/gtest_project/build
        run: |
          python ../../../trace_cmake_build.py --output ../../../trace_build.json --label "cmake-build" -- cmake --build . --config Release

      - name: Merge traces
        run: python merge_traces.py trace_configure.json trace_build.json -o trace.json

      - name: Validate trace output
        run: python validate_trace.py trace.json -e cmake -e cl -e clang -e gcc

      - name: Run traced tests
        working-directory: examples/gtest_project/build
        run: ctest --output-on-failure -C Release

      - name: Upload trace artifact
        uses: actions/upload-artifact@v4
        with:
          name: trace-${{ matrix.os }}
          path: trace.json

